<!DOCTYPE html>

<html lang="en">

<head>
    <script type="application/javascript" src="./prime-factors.js"></script>
    <script>
        const element = (selector) => {
            return document.querySelector(selector);
        };
        const addEventListeners = () => {
            element('#compute').addEventListener('click', compute);
        };
        const compute = () => {
            let number = parseInt(element('#number').value);
            let decomposition = primeFactorsOf(number);
            element('#decomposition').innerHTML = decomposition.join(' x ');
        };
    </script>
</head>

<body>
    <label for="number">Number to decompose</label>
    <input id="number" />
    <button id="compute">compute</button>

    <section>
        <h1>Results</h1>
        <label id="decomposition"></label>
    </section>

    <script>
        addEventListeners();
    </script>
</body>

</html>
