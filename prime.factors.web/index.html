<!DOCTYPE html>

<html lang="en">

<head>
    <script>
        const element = (selector) => {
            return document.querySelector(selector);
        }
        const addEventListeners = () => {
            element('#compute').addEventListener('click', compute);
        }
        const compute = () => {
            let number = element('#number').value;
            let decomposition = primeFactorsOf(number);
            element('#decomposition').innerHTML = decomposition.join(' x ');
        }
        const primeFactorsOf = (number) => {
            return [2, 3, 7];
        }
    </script>
</head>

<body>
    <label for="number">Number to decompose</label>
    <input id="number" />
    <button id="compute">compute</button>

    <section>
        <h1>Results</h1>
        <label id="decomposition"></label>
    </section>

    <script>
        addEventListeners();
    </script>
</body>

</html>
